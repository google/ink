edition = "2024";

package ink.proto;

import "net/proto2/proto/descriptor.proto";

option java_package = "com.google.ink.proto";
option java_outer_classname = "OptionsProto";

message Version {
  int32 major = 1;
  int32 minor = 2;
  int32 bug = 3;

  enum Cycle {
    CYCLE_UNSPECIFIED = 0;
    CYCLE_ALPHA = 1;
    CYCLE_BETA = 2;
    CYCLE_RC = 3;
    CYCLE_STABLE = 4;
  }

  Cycle cycle = 4;
  int32 release = 5;
}
