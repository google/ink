syntax = "proto2";

package ink.proto;

import "ink/storage/proto/stroke_input_batch.proto";

// Represents an incremental input stream for a stroke, consisting of a sequence
// of real and predicted input batches.
//
// This is only intended for use in testing or debugging.
message IncrementalStrokeInputs {
  message IncrementalStrokeInput {
    optional CodedStrokeInputBatch real = 1;
    optional CodedStrokeInputBatch predicted = 2;
  }

  repeated IncrementalStrokeInput inputs = 1;
}
